<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Clothes4Money - Streetwear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo">Clothes4Money</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>
<section class="hero">
    <h1>Dein Style. Dein Statement.</h1>
    <p>Entdecke exklusive Streetwear, die zu dir passt.</p>
    <a href="#products" class="btn-primary">Jetzt shoppen</a>
</section>
<section id="products" class="product-grid">
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Hoodie">
        <h3>Logo Hoodie</h3>
        <p class="price">49.99€</p>
        <button onclick="addToCart('Logo Hoodie',49.99)">In den Warenkorb</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="T-Shirt">
        <h3>Classic T-Shirt</h3>
        <p class="price">24.99€</p>
        <button onclick="addToCart('Classic T-Shirt',24.99)">In den Warenkorb</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Cap">
        <h3>Snapback Cap</h3>
        <p class="price">19.99€</p>
        <button onclick="addToCart('Snapback Cap',19.99)">In den Warenkorb</button>
    </div>
</section>
<footer>
    <p>&copy; 2024 Clothes4Money</p>
</footer>
<script src="script.js"></script>
</body>
</html>
